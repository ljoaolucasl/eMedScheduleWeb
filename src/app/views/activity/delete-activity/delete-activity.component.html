<section>
  <div class="container my-4">
    <mat-card class="p-4">
      <mat-card-header class="justify-content-center py-1">
        <mat-card-title class="primary fs-1 mb-2"
          >Confirm Deletion</mat-card-title
        >
      </mat-card-header>
      <mat-card-content class="text-center">
        <p class="card-text fw-medium">You are about to delete the activity:</p>
        <p class="card-text">
          <span class="accent fw-medium">{{
            data.activityType == 0 ? "Appointment" : "Surgery"
          }}</span>
        </p>
        <p class="card-text">
          <span class="primary fw-medium">Title:</span> {{ data.title }}
        </p>
        <p class="card-text">
          <span class="primary fw-medium">Date:</span>
          {{ data.date | date : "dd/MM/yyyy" }}
        </p>
        <p class="card-text">
          <span class="primary fw-medium">Start Time:</span>
          {{ data.startTime.substring(0, 5) }}
        </p>
        <p class="card-text">
          <span class="primary fw-medium">End Time:</span>
          {{ data.endTime.substring(0, 5) }}
        </p>
      </mat-card-content>

      <mat-card-actions class="d-grid gap-2 mt-4">
        <button
          mat-fab
          extended
          type="submit"
          color="warn"
          (click)="confirmDeletion()"
        >
          <mat-icon>delete</mat-icon> Delete Activity
        </button>
        <button
          mat-fab
          extended
          type="submit"
          class="bg-secondary"
          (click)="cancelDeletion()"
        >
          Cancel
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
